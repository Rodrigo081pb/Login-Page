<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <main id="container">
        <form id="login">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fas fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="#"><img src="assets/img/icons8-facebook-48.png" alt="Facebook Logo"></a>
                <a href="#"><img src="assets/img/icons8-github-50.png" alt="GitHub Logo"></a>
                <a href="#"><img src="assets/img/icons8-google-48.png" alt="Google Logo"></a>
            </div>

            <div class="input-box">
                <label for="name">Name</label>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name">
                </div>
            </div>

            <div class="input-box">
                <label for="email">Email</label>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email">
                </div>
            </div>

            <div class="input-box">
                <label for="password">Password</label>
                <div class="input-field">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" name="password">
                </div>
            </div>

            <div id="forgot_password">
                <a href="#">Forgot Your Password</a>
            </div>


            <button type="submit" id="login_button">
                login
            </button>



            

        </form>
    </main>

    <script type="text/javascript" src="./assets/js/script.js"></script>

</body>

</html>
